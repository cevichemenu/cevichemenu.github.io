<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Club MDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #121212; color: #eee; font-family: 'Segoe UI', sans-serif; }
        .register-card { background: #1e1e1e; border-radius: 20px; padding: 30px; border: 1px solid #333; }
        .form-control { background-color: #2b2b2b; border: 1px solid #444; color: white; }
        .form-control:focus { background-color: #333; border-color: #ee9b00; color: white; box-shadow: none; }
        .btn-register { background-color: #ee9b00; color: white; border: none; font-weight: bold; padding: 12px; }
        .text-naranja { color: #ee9b00; }
    </style>
</head>
<body>
    <div class="container py-5" style="max-width: 450px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">√önete al Club Ceviche Lovers</h2>
            <p>Reg√≠strate y recibe <span class="text-naranja fw-bold">50 puntos gratis</span> üéÅ</p>
        </div>

        <div class="register-card">
            <div class="mb-3">
                <label class="form-label small fw-bold text-uppercase">Nombre Completo</label>
                <input type="text" id="regNombre" class="form-control" placeholder="Ej: Juan P√©rez">
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-uppercase">Correo Electr√≥nico</label>
                <input type="email" id="regEmail" class="form-control" placeholder="ejemplo@correo.com">
            </div>
            <button class="btn btn-register w-100" id="btnRegistro">CREAR MI CUENTA</button>
        </div>
        <div id="statusRegistro" class="mt-4 text-center"></div>
        <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none text-white small"><i class="bi bi-arrow-left"></i> Volver al Men√∫</a>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmjazbFI705yU5L3kI27I53BhWSqv8RJBAcsPtMoaSaWzf5ntriyDZWq_HquzX4HOC/exec'; // <--- PEGA TU URL /exec AQU√ç

        async function registrarCliente() {
            const nombre = document.getElementById('regNombre').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const status = document.getElementById('statusRegistro');

            if (!nombre || !email) {
                alert("Completa todos los campos");
                return;
            }

            status.innerHTML = "Procesando...";

            try {
                // Usamos POST con modo 'no-cors' para m√°xima compatibilidad
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ accion: "registrar", nombre, email })
                });

                status.innerHTML = `<div class="alert alert-success">¬°Registro Exitoso! Redirigiendo...</div>`;
                setTimeout(() => window.location.href = 'index.html', 2500);
            } catch (e) {
                status.innerHTML = "Error de conexi√≥n.";
            }
        }

        document.getElementById('btnRegistro').addEventListener('click', registrarCliente);
    </script>
</body>
</html>
