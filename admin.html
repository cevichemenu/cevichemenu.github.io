<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Carga de Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; color: #333; font-family: 'Segoe UI', sans-serif; }
        .admin-card { background-color: #ffffff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; }
        .btn-sumar { background-color: #28a745; border: none; color: white; font-weight: bold; padding: 12px; transition: 0.3s; }
        .btn-sumar:hover { background-color: #218838; transform: translateY(-2px); }
        .btn-quick { border: 1px solid #dee2e6; background: #f8f9fa; font-weight: bold; }
        .table-dark { background-color: #212529; color: white; border-radius: 8px; overflow: hidden; }
    </style>
</head>
<body>

    <div class="container py-5" style="max-width: 500px;">
        <header class="text-center mb-4">
            <h2 class="fw-bold text-dark">Panel Admin MDS</h2>
            <p class="text-muted small">Carga manual de puntos</p>
        </header>

        <div class="admin-card">
            <div class="mb-3">
                <label class="form-label text-uppercase small fw-bold">Correo del Cliente</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="adminEmail" class="form-control" placeholder="cliente@correo.com">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-uppercase small fw-bold">Cantidad a Sumar</label>
                <input type="number" id="adminPuntos" class="form-control mb-2" placeholder="Ej: 100">
                <div class="d-flex gap-2">
                    <button class="btn btn-quick flex-grow-1" onclick="setPuntos(50)">+50</button>
                    <button class="btn btn-quick flex-grow-1" onclick="setPuntos(100)">+100</button>
                    <button class="btn btn-quick flex-grow-1" onclick="setPuntos(200)">+200</button>
                </div>
            </div>

            <button class="btn btn-sumar w-100 mb-3" onclick="enviarPuntos()">
                <i class="bi bi-plus-circle me-2"></i>CARGAR PUNTOS
            </button>

            <hr>

            <button class="btn btn-outline-primary w-100 mb-3" onclick="cargarUsuarios()">
                <i class="bi bi-people me-2"></i>VER LISTA DE CLIENTES
            </button>

            <div id="listaUsuarios" style="display: none;">
                <div id="usuariosContent" class="mt-3"></div>
            </div>

            <div id="statusAdmin" class="text-center mt-3"></div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none text-muted small"><i class="bi bi-house"></i> Volver al Menú</a>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmjazbFI705yU5L3kI27I53BhWSqv8RJBAcsPtMoaSaWzf5ntriyDZWq_HquzX4HOC/exec';

        function setPuntos(num) { document.getElementById('adminPuntos').value = num; }

        async function enviarPuntos() {
            const email = document.getElementById('adminEmail').value.trim();
            const puntos = document.getElementById('adminPuntos').value;
            const status = document.getElementById('statusAdmin');

            if (!email || !puntos) return alert("Faltan datos");

            status.innerHTML = "Procesando...";

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ accion: "sumar", email, puntos })
                });

                status.innerHTML = '<div class="alert alert-success">¡Puntos cargados!</div>';
                document.getElementById('adminEmail').value = "";
                document.getElementById('adminPuntos').value = "";
                if(document.getElementById('listaUsuarios').style.display === 'block') cargarUsuarios();
            } catch (e) {
                status.innerHTML = "Error de conexión.";
            }
        }

        async function cargarUsuarios() {
            const content = document.getElementById('usuariosContent');
            const status = document.getElementById('statusAdmin');
            document.getElementById('listaUsuarios').style.display = 'block';
            content.innerHTML = "Cargando...";

            try {
                const res = await fetch(`${SCRIPT_URL}?accion=listar`);
                const data = await res.json();

                let html = '<table class="table table-sm table-striped small"><thead><tr><th>Nombre</th><th>Puntos</th></tr></thead><tbody>';
                data.usuarios.forEach(u => {
                    html += `<tr><td>${u.nombre}</td><td><span class="badge bg-primary">${u.puntos}</span></td></tr>`;
                });
                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (e) {
                content.innerHTML = "Error al cargar lista.";
            }
        }
    </script>
</body>
</html>
