<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Carga de Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; color: #333; font-family: 'Segoe UI', sans-serif; }
        .admin-card {
            background-color: #ffffff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .form-label { font-weight: 700; font-size: 0.8rem; color: #666; }
        .btn-sumar {
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-sumar:hover { background-color: #218838; transform: translateY(-2px); }
        .btn-quick { 
            border: 1px solid #dee2e6; 
            background: #f8f9fa; 
            color: #444; 
            font-size: 0.85rem;
            font-weight: bold;
        }
        .btn-quick:hover { background: #e9ecef; }
        .alert-success { background-color: #d4edda; border: none; color: #155724; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container py-5" style="max-width: 450px;">
        <header class="text-center mb-4">
            <h2 class="fw-bold text-dark">Panel Admin</h2>
            <p class="text-muted small">Gestión de puntos para clientes</p>
        </header>

        <div class="admin-card">
            <div class="mb-3">
                <label class="form-label text-uppercase">Correo del Cliente</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="email" id="adminEmail" class="form-control" placeholder="cliente@correo.com">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-uppercase">Cantidad a Sumar</label>
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="bi bi-plus-lg"></i></span>
                    <input type="number" id="adminPuntos" class="form-control" placeholder="Ej: 100">
                </div>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-quick flex-grow-1" onclick="setPuntos(50)">+50</button>
                    <button class="btn btn-quick flex-grow-1" onclick="setPuntos(100)">+100</button>
                    <button class="btn btn-quick flex-grow-1" onclick="setPuntos(250)">+250</button>
                </div>
            </div>

            <button class="btn btn-sumar w-100 shadow-sm mb-3" onclick="enviarPuntos()">
                <i class="bi bi-check-circle-fill me-2"></i>CARGAR PUNTOS
            </button>

            <div id="statusAdmin" class="text-center"></div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none text-muted small">
                <i class="bi bi-house-door"></i> Volver al Menú
            </a>
        </div>
    </div>

    <script>
        // PEGA AQUÍ TU URL DE GOOGLE (La misma que usaste en el index)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyQ-UWf10nWhms8xJcXoQpTzvsUWsdUSsqA0-_wbO_YxhrarBL3aVjb-Glu57vUs-0Eng/exec'; // <--- PEGA TU URL DE GOOGLE AQUÍ
       

        function setPuntos(num) {
            document.getElementById('adminPuntos').value = num;
        }

        async function enviarPuntos() {
            const email = document.getElementById('adminEmail').value;
            const puntos = document.getElementById('adminPuntos').value;
            const status = document.getElementById('statusAdmin');

            if (!email || !puntos) {
                alert("Completa el correo y los puntos");
                return;
            }

            status.innerHTML = '<div class="spinner-border spinner-border-sm text-success"></div> Conectando...';

            try {
                // Enviamos los datos al doPost del script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Importante para Google Apps Script
                    body: JSON.stringify({
                        accion: "sumar",
                        email: email,
                        puntos: puntos
                    })
                });

                // Éxito visual
                status.innerHTML = `
                    <div class="alert alert-success py-2 shadow-sm animate__animated animate__fadeIn">
                        <i class="bi bi-check-all"></i> ¡Puntos cargados correctamente!
                    </div>`;
                
                // Limpiar campos para el siguiente cliente
                document.getElementById('adminEmail').value = "";
                document.getElementById('adminPuntos').value = "";

            } catch (error) {
                status.innerHTML = '<div class="alert alert-danger">Error de conexión</div>';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
